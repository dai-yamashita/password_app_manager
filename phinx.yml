paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: passwordmanager_prod
        user: root
        pass: webdevel
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: %%PHINX_DB_HOST%%
        name: %%PHINX_DB_DBNAME%%
        user: %%PHINX_DB_USER%%
        pass: %%PHINX_DB_PASS%%
        port: %%PHINX_DB_PORT%%
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: passwordmanager_test
        user: root
        pass: webdevel
        port: 3306
        charset: utf8

version_order: creation
