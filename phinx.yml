paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: pgsql
        host: %%HEROKU_POSTGRES_DB_HOSTNAME%%
        name: %%HEROKU_POSTGRES_DB_DBNAME%%
        user: %%HEROKU_POSTGRES_DB_USERNAME%%
        pass: %%HEROKU_POSTGRES_DB_PASSWORD%%
        port: 5432
        charset: utf8

    development:
        adapter: pgsql
        host: %%PHINX_DB_HOST%%
        name: %%PHINX_DB_DBNAME%%
        user: %%PHINX_DB_USER%%
        pass: %%PHINX_DB_PASS%%
        port: %%PHINX_DB_PORT%%
        charset: utf8

    testing:
        adapter: pgsql
        host: %%PHINX_DB_HOST%%
        name: %%PHINX_DB_DBNAME%%
        user: %%PHINX_DB_USER%%
        pass: %%PHINX_DB_PASS%%
        port: %%PHINX_DB_PORT%%
        charset: utf8

version_order: creation
